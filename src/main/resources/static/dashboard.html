<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudNote Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background: #f0f4f8;
        }

        .dashboard-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #2d3748;
          padding: 15px 30px;
          color: white;
        }

        .left-nav, .right-nav {
          display: flex;
          gap: 15px;
        }

        button {
          padding: 10px 18px;
          background-color: #4299e1;
          border: none;
          color: white;
          border-radius: 5px;
          cursor: pointer;
        }

        button:hover {
          background-color: #2b6cb0;
        }

        .hidden {
          display: none;
        }

        .welcome-screen {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 90vh;
          font-size: 3rem;
          font-weight: bold;
          color: #2c5282;
          text-align: center;
        }

        .content {
          padding: 40px;
        }

        .note-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
        }

        .note-card {
          background-color: white;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input, textarea {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<header class="dashboard-header">
    <div class="left-nav">
        <span id="mini-welcome" class="hidden">üëã Welcome, <span id="username-mini">User</span></span>
        <button onclick="showSection('notes')">üìã View Notes</button>
        <button onclick="showSection('create')">üìù Create Note</button>
    </div>
    <div class="right-nav">
        <button onclick="showSection('profile')">üë§ Profile</button>
        <button onclick="logout()">üö™ Logout</button>
    </div>
</header>

<!-- Welcome Screen -->
<main id="welcome-full" class="welcome-screen">
    <h1 id="username-big">Welcome, User!</h1>
</main>

<!-- Sections -->
<section id="notes-section" class="content hidden">
    <h2>Your Notes</h2>
    <div id="note-list" class="note-grid"></div>
</section>

<section id="create-section" class="content hidden">
    <h2>Create a New Note</h2>
    <input type="text" id="note-title" placeholder="Title">
    <textarea id="note-content" placeholder="Content"></textarea>
    <button onclick="createNote()">Add Note</button>
</section>

<section id="profile-section" class="content hidden">
    <h2>Your Profile</h2>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
</section>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("username") || "User";
      document.getElementById("username-big").innerText = `Welcome, ${username}!`;
      document.getElementById("username-mini").innerText = username;

      document.getElementById("welcome-full").classList.remove("hidden");
      document.getElementById("mini-welcome").classList.add("hidden");
      document.querySelectorAll(".content").forEach(section => {
        section.classList.add("hidden");
      });
    });

    function showSection(id) {
      document.getElementById("welcome-full").classList.add("hidden");
      document.getElementById("mini-welcome").classList.remove("hidden");
      document.querySelectorAll(".content").forEach(section => {
        section.classList.add("hidden");
      });
      document.getElementById(`${id}-section`).classList.remove("hidden");
      if (id === "notes") loadNotes();
      if (id === "profile") loadProfile();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/login.html";
    }

    function loadNotes() {
      const token = localStorage.getItem("token");
      fetch("/api/notes", {
        headers: { "Authorization": `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("note-list");
        container.innerHTML = "";
        data.forEach(note => {
          const div = document.createElement("div");
          div.className = "note-card";
          div.innerHTML = `<h3>${note.title}</h3><p>${note.content}</p>`;
          container.appendChild(div);
        });
      });
    }

    function loadProfile() {
      const token = localStorage.getItem("token");
      fetch("/api/users/me", {
        headers: { "Authorization": `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("username").innerText = data.username;
        document.getElementById("email").innerText = data.email;
      });
    }

    function createNote() {
      const token = localStorage.getItem("token");
      const title = document.getElementById("note-title").value;
      const content = document.getElementById("note-content").value;

      fetch("/api/notes", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ title, content })
      })
      .then(res => res.json())
      .then(() => {
        alert("Note created successfully");
        document.getElementById("note-title").value = "";
        document.getElementById("note-content").value = "";
        showSection("notes");
      })
      .catch(err => alert("Failed to create note: " + err.message));
    }
</script>
</body>
</html>
